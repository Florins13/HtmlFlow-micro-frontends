<main style="padding: 20px;">
    <div style="margin-bottom:10px">
        <label for="search">Search</label>
        <input type="text" id="search" name="search">
    </div>
    <div th:if="${#lists.isEmpty(bikes)}">
        <p>There are no bikes.</p>
    </div>
    <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: space-evenly;">
        <div th:each="bike : ${bikes}" style="height: 300px; width: 300px; background-color: #dbe7d6; display: flex; flex-flow: column; align-items: center; justify-content: space-between; padding-bottom: 25px;">
            <h4>Model: <span th:text="${bike.model}">Bike Model</span></h4>
            <img th:src="@{'/' + ${bike.imageSource}}" alt="Bike Image" height="70px" width="70px">
            <span>Stock: <span th:text="${bike.stock}">0</span></span>
            <span>Details: <span th:text="${bike.details}">Details</span></span>
            <span>Electric: <span th:text="${bike.electric}">false</span></span>
            <span>Price: <span th:text="${bike.price}">0.0</span>â‚¬</span>
            <div style="display: flex; gap: 10px;">
                <!-- Show Add to cart if inStock is true -->
                <div th:if="${bike.inStock}">
                    <button th:mfe-id="${bike.id}">Add to cart</button>
                </div>
                <!-- Otherwise, show Out of stock -->
                <div th:unless="${bike.inStock}">
                    <button>Out of stock</button>
                </div>
            </div>
        </div>
    </div>
</main>
